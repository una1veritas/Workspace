<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LPT:</title>
    <style>
        :root {
            --color-background: #192b42;
            --color-frame:      #6493bf;
            --color-frame19:    #6493bf30;
            --color-frame75:    #6493bfc0;
            --color-highlight:  #ffffff;
            --color-highlight90:#ffffffe6;
            --color-offline:    #c80000;
            --color-online:     #00c800;
        }
    </style>
<link as="script" href="848a69f3846ddc6e3239.js" rel="preload"><link as="font" crossorigin="anonymous" href="af7ae505a9eed503f8b8e6982036873e.woff2" rel="preload"></head>
<body class="blue">
    <div class="printarea">
        <div class="printer pre" data-include-file="/imsai/printer.txt"></div>
    </div>
    <div class="controls">
        <div class="control" onclick="lpt.connect()">
            <i id="online" class="fa fa-circle" title="On/Off Line" alt="On/Off Line" style="color: var(--color-offline)"></i>
        </div>
        <div class="control" onclick="lpt.formFeed()">
            <i class="fa fa-angle-double-up" title="Form Feed" alt="Form Feed"></i>
        </div>
        <div class="control" onclick="lpt.lineFeed()">
            <i class="fa fa-angle-down" title="Line Feed" alt="Line Feed"></i>
        </div>
        <div class="control" onclick="lpt.paperChange()">
            <i class="fa fa-file-text-o" title="Paper Style" alt="Paper Style"></i>
        </div>
        <div class="control" onclick="lpt.reset()">
            <i class="fa fa-refresh" title="Reset" alt="Reset"></i>
        </div>
        <div class="control" onclick="print()">
            <i class="fa fa-print" title="Print" alt="Print"></i>
        </div>
        <div class="control" onclick="window.close()">
            <i class="fa fa-close" title="Close" alt="Close"></i>
        </div>
    </div>
    <div id="modal">
        <div class="modal-back">
        </div>
        <div class="modal-hold" onclick="Modal.close()">
          <div id="modalPopup" class="modal-cont">
            <div id="modalHead">
            </div>
            <div id="modalBody">
            </div>
            <div id="modalFoot">
            </div>
          </div>
        </div>
      </div>
<script type="text/javascript" src="848a69f3846ddc6e3239.js"></script></body>
</html>
